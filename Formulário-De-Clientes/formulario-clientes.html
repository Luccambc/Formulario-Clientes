<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formulario-clientes.css" rel="stylesheet"> 
    <title>Formulário</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
                <br>
                <div class="input_Box">
                    <input type="text" name="nome" id="nome" class="input_User" required>
                    <label for="nome" class="label_Input">Nome completo</label>
                </div><br><br>

                <div class="input_Box">
                    <input type="text" name="email" id="email" class="input_User" required>
                    <label for="email" class="label_Input">Email</label>
                </div><br><br>

                <div class="input_Box">
                    <input type="tel" name="telefone" id="telefone" class="input_User" required>
                    <label for="telefone" class="label_Input">Telefone</label>
                </div><br><br>

                <div class="input_Box">
                    <input type="text" name="cpf" id="cpd" class="input_User" required>
                    <label for="cpf" class="label_Input">CPF</label>
                </div><br><br>
                
                <p><strong>Sexo:</strong></p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label><br><br>
                
                
                <label for="data_nascimento"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>  
                <br><br>

                <div class="input_Box">
                    <input type="text" name="cidade" id="cidade" class="input_User" required>
                    <label for="cidade" class="label_Input">Cidade</label>
                </div><br><br>
                
                <div class="input_Box">
                    <input type="text" name="estado" id="estado" class="input_User" required>
                    <label for="estado" class="label_Input">Estado</label>
                </div><br><br>

                <div class="input_Box">
                    <input type="endereco" name="endereco" id="endereco" class="input_User" required>
                    <label for="endereco" class="label_Input">Endereço</label>
                </div><br><br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>    
</body>
</html>
